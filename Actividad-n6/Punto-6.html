<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Brillo de LED</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #led {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(255, 0, 0);
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="led"></div>
    <input type="range" id="brillo" min="0" max="255" value="128" oninput="LED()">

    <script>
        function LED() {
            const deslizador = document.getElementById('brillo');
            const led = document.getElementById('led');
            const brillo = deslizador.value;
            const opacity = brillo / 255;
            led.style.opacity = opacity;
        }
        document.getElementById('led').style.opacity;
    </script>

</body>
</html>
