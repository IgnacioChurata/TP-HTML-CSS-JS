<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Punto-4.css">
    <title>Calculadora Simple</title>
</head>
<body>

<div class="calculadora">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="limpiar()">C</button>
    <button onclick="borrar()">âŒ«</button>
    <button onclick="agregar('%')">%</button>
    <button onclick="agregar('/')">/</button>
    <br>
    <button onclick="agregar('7')">7</button>
    <button onclick="agregar('8')">8</button>
    <button onclick="agregar('9')">9</button>
    <button onclick="agregar('*')">*</button>
    <br>
    <button onclick="agregar('4')">4</button>
    <button onclick="agregar('5')">5</button>
    <button onclick="agregar('6')">6</button>
    <button onclick="agregar('-')">-</button>
    <br>
    <button onclick="agregar('1')">1</button>
    <button onclick="agregar('2')">2</button>
    <button onclick="agregar('3')">3</button>
    <button onclick="agregar('+')">+</button>
    <br>
    <button onclick="agregar('0')" style="width: 130px;">0</button>
    <button onclick="agregar('.')">.</button>
    <button onclick="resultado()">=</button>
</div>

<script>
    function agregar(value) {
        document.getElementById("display").value += value;
    }

    function limpiar() {
        document.getElementById("display").value = "";
    }

    function borrar() {
        let act = document.getElementById("display").value;
        document.getElementById("display").value = act.slice(0, -1);
    }

    function resultado() {
        let expresion = document.getElementById("display").value;
        try {
            document.getElementById("display").value = eval(expresion);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
