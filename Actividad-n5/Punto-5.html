<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Control de LEDs</h1>
    <div class="led red" id="ledred"></div>
    <div class="led green" id="ledgreen"></div>
    <div class="led blue" id="ledblue"></div>

    <button onclick="prender('red')">Prender LED Rojo</button><br>
    <button onclick="prender('green')">Prender LED Verde</button><br>
    <button onclick="prender('blue')">Prender LED Azul</button><br>

    <script>
        function prender(color) {

            document.getElementById('ledred');
            document.getElementById('ledgreen');
            document.getElementById('ledblue');

            document.getElementById('led' + color);

            console.log(`LED ${color} encendido.`);
        }
    </script>

</body>
</html>
