<!--
2. Realizar un formulario básico que cuente con una validación mediante alertas.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <script>
        function formulario() {
        
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var telefono = document.getElementById("telefono").value;
            var contrasena = document.getElementById("contrasena").value;
            var nacimiento = document.getElementById("nacimiento").value;
            var comentarios = document.getElementById("comentarios").value;

            if (nombre === "") {
                alert("Por favor, ingresa tu nombre.");
                return false;
            }
            var mail = /\S+@\S+\.\S+/;
            if (!mail.test(correo)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
            if (telefono.length !== 10 || isNaN(telefono)) {
                alert("Por favor, ingresa un número de teléfono válido (10 dígitos).");
                return false;
            }

            if (contrasena == "") {
                alert("Por favor, ingresa una contraseña.");
                return false;
            } else if (contrasena.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres.");
                return false;
            }
            if (nacimiento == "") {
                alert("Por favor, ingresa tu fecha de nacimiento.");
                return false;
            }
            if (comentarios.length > 500) {
                alert("Los comentarios no deben exceder los 500 caracteres.");
                return false;
            }
            // Si todo es correcto, permitir enviar el formulario
            alert("Formulario enviado correctamente.");
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form onsubmit="return formulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" maxlength="10"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento"><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
